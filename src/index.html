<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto - сайт о путешествиях</title>
</head>

<body class="page">

  <article class="popup popup_type_edit-profile">
    <div class="popup__container">
      <form name="edit-form" class="popup__form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__input-group">
          <input id="name-input" type="text" name="name" class="popup__input popup__input_type_name"
            placeholder="Ваше Имя" value="" minlength="2" maxlength="40" required />
          <span id="name-input-error" class="name-input-error popup__input-error"></span>
        </fieldset>
        <fieldset class="popup__input-group">
          <input id="prof-input" type="text" name="description" class="popup__input popup__input_type_profession"
            placeholder="Ваша профессия" value="" minlength="2" maxlength="200" required />
          <span id="prof-input-error" class="prof-input-error popup__input-error"></span>
        </fieldset>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
        <button type="reset" class="popup__close-btn"></button>
      </form>
    </div>
  </article>

  <article class="popup popup_type_add-card">
    <div class="popup__container">
      <form name="create-card" class="popup__form">
        <!--  поменять на попап форм-->
        <h3 class="popup__title">Новое место</h3>
        <fieldset class="popup__input-group">
          <input id="place-input" type="text" name="name" class="popup__input popup__input_type_img-title"
            placeholder="Название" value="" minlength="2" maxlength="30" required />
          <span id="place-input-error" class="place-input-error popup__input-error"></span>
        </fieldset>
        <fieldset class="popup__input-group">
          <input id="img-input" type="text" name="link" class="popup__input popup__input_type_img-link"
            placeholder="Ссылка на картинку" value="" pattern="https?://.+" required />
          <span id="img-input-error" class="img-input-error popup__input-error"></span>
        </fieldset>
        <button type="submit" class="popup__submit-btn">Создать</button>
        <button type="reset" class="popup__close-btn"></button>
      </form>
    </div>
  </article>

  <article class="popup popup_type_confirmation">
    <div class="popup__container">
      <form name="confirm" class="popup__form">
        <!--  поменять на попап форм добавить обертку-->
        <h3 class="popup__title">Вы уверены?</h3>
        <button type="submit" class="popup__submit-btn">Да</button>
        <button type="reset" class="popup__close-btn"></button>
      </form>
    </div>
  </article>

  <article class="popup popup_type_edit-avatar popup_openeds">
    <div class="popup__container">
      <form name="confirm" class="popup__form">
        <!--  поменять на попап форм добавить обертку-->
        <h3 class="popup__title">Обновить аватар</h3>
        <fieldset class="popup__input-group">
          <input id="img-input" type="text" name="link" class="popup__input popup__input_type_img-link"
            placeholder="Ссылка на картинку" value="" pattern="https?://.+" required />
          <span id="img-input-error" class="img-input-error popup__input-error"></span>
        </fieldset>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
        <button type="reset" class="popup__close-btn"></button>
      </form>
    </div>
  </article>

  <article class="popup popup_type_zoom-img">
    <div class="popup__container">
      <div class="popup__img-wrapper">
        <img class="popup__img" src="#" alt="">
        <p class="popup__img-desc"></p>
        <button type="reset" class="popup__close-btn"></button>
      </div>
    </div>
  </article>

  <div class="page__container">

    <header class="header section section_size_narrow page__header">
      <a href="#" class="logo">
        <img src="<%=require('./images/logo/logo.svg')%>" alt="Место - Россия" class="logo__icon" />
      </a>
    </header>

    <main class="content section page__content">

      <section class="profile section section_size_narrow page__section" aria-label="Секция профиль пользователя">
        <div class="profile__avatar-wrapper">
          <img src="<%=require('./images/avatars/avatar-01.jpg')%>" alt="аватарка" class="profile__avatar" />
          <div type="button" class="profile__avatar-btn"></div>
        </div>

        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
          </div>
          <p class="profile__desc">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn"></button>

      </section>

      <section class="cards-layout section section_size_narrow page__section" aria-label="Блок с фотокарточками">
      </section>

    </main>

    <footer class="footer page__footer section section_size_narrow">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

  </div> <!-- page container ending -->

  <template class="card-template">
    <article class="card">
      <img src="#" alt="" class="card__image" />
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-btn"></button>
      </div>
      <button type="button" class="card__remove-btn"></button>
    </article>
  </template>

  <script type="module" src="./script/index.js"></script>

</body>

</html>
